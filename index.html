<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/logo.svg" alt="Page logo." class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Profile picture."
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copy">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-edit-close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__form-input"
            placeholder="Name"
            id="profile-title-input"
          />
          <input
            type="text"
            name="subtitle"
            class="modal__form-input"
            placeholder="Description"
            id="profile-subtitle-input"
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
